<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homify - Sign In</title>
  <link rel="stylesheet" href="./login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <meta name="Login-page" content="Homify is your go-to real estate platform, connecting property seekers in Lagos, Nigeria, with property owners and agents. Simplify house hunting today.">
  <link rel="icon" type="image/x-icon" href="./assets/homi-favicon.ico">
  <link rel="icon" type="image/png" href="./assets/homi-favicon.png">
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <a href="/index.html"><img src="/assets/logo.png" alt="Homify Logo" class="logo"></a>
    </div>
    <div class="content-wrapper">
      <h2>Simplify house hunting today.</h2>
      <p>Homify is your go-to real estate platform, connecting property seekers in Lagos, Nigeria, with property owners and agents.</p>
    </div>

    <div class="form-wrapper">
      <div class="form-content">
        <h1>Sign In to Homify</h1>
        <form id="signinForm">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="text" id="password" required>
          </div>
          <div class="forgot-password">
            <a href="#" id="forgotPassword">Forgot Password?</a>
          </div>
          <button type="submit">Sign In</button>
          <div class="or-divider">
            <span>OR</span>
          </div>
          <div class="social-login">
            <button type="button" class="social-btn google-btn">Sign in with Google</button>
            <button type="button" class="social-btn facebook-btn">Sign in with Facebook</button>
          </div>
          <p class="message">Don't have an account? <a href="/register/register.html">Register</a></p>
        </form>
      </div>

    </div>
  </div>

  <script src="./login.js"></script>
</body>
</html>
