<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Manage your Homify account, list properties, view transactions, and stay updated with the latest real estate opportunities in Lagos, Nigeria.">

</head>
<style>

<body>
    <header>
        <!-- Nav Bar -->
        <nav class="homify-nav" id="nav-bar">
            <a href="./userdash.html"><img class="logo" src="../assets/logo.png" alt="Homify Logo" ></a>
           
            <ul class="second-nav">

                <li class="login"><a class="login" href="../index.html" >LOGOUT</a></li>
            </ul>

           
        </nav>  
    </header>

    <main class="container">
        <section class="dashboard-section margin-top">
            <h2>Top Listings</h2>
            <ul class="property-list" id="top-listings">
                <!-- Top listings will be populated by JavaScript -->
            </ul>
        </section>
    </main>

    <script src="./userdash.js">
       
    </script>

    <script>
    const topListings = [
	{ 
		id: 3, 
		name: "Luxury 5 Bedroom Duplex", 
		location: "Banana Island", 
		type: "House", 
		price: "₦500,000,000", 
		image: "../assets/recommendation1.png",
		description: "Private access road, uninterrupted power supply, 24/7 security, proximity to high-end amenities."
	},
	{ 
		id: 4, 
		name: "Studio Apartment", 
		location: "Victoria Island", 
		type: "Apartment", 
		price: "₦25,000,000", 
		image: "../assets/recommendation2.png",
		description: "Central location, good road network, constant electricity, modern security systems in place."
	},
	{ 
		id: 4, 
		name: "Studio Apartment", 
		location: "Victoria Island", 
		type: "Apartment", 
		price: "₦25,000,000", 
		image: "../assets/recommendation3.png",
		description: "Central location, good road network, constant electricity, modern security systems in place."
	},
	{ 
		id: 4, 
		name: "Studio Apartment", 
		location: "Victoria Island", 
		type: "Apartment", 
		price: "₦25,000,000", 
		image: "../assets/recommendation4.png",
		description: "Central location, good road network, constant electricity, modern security systems in place."
	}
];
        const topListingsList = document.getElementById('top-listings');
topListings.forEach(listing => {
	const li = document.createElement('li');
	li.className = 'property-item';
	li.innerHTML = `
		<img src="${listing.image}" alt="${listing.name}" class="property-image">
		<div class="property-details">
			<h3>${listing.name}</h3>
			<p>Location: ${listing.location}</p>
			<p>Type: ${listing.type}</p>
			<p>Price: ${listing.price}</p>
			<p class="property-description">${listing.description}</p>
		</div>
	`;
	topListingsList.appendChild(li);
});
    </script>
</body>
</html>
